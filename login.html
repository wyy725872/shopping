<!DOCTYPE html>
<html>
<head>
	<title>登录页面</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/login_style.css">
	<script type="text/javascript" src="js/ajax.js"></script>
	<script type="text/javascript" src="js/login_script.js"></script>
</head>
<body>
<div id="head">
	<div id="head_content">
		<ul>
			<li id="bg"><img src="images/logo.png"></li>
			<li id="text">欢迎登录</li>
		</ul>
	</div>
</div>
<div id="login_box">
<form action="../json/login_json.js" method="GET">
	<p>邮箱/用户名/已验证手机</p>
	<input type="text" id="user_in">
	<p>密码</p>
	<input type="password" id="user_pwd"><br>
	<ul id="small">
	<li><input type="checkbox" >自动登录</li>
	<li><input type="checkbox" >安全控件登录</li>
	<li><a href="#">忘记密码?</a></li>
	</ul><br>
	<input type="button" id="lg_button" >
	</form>
	<h5>使用合作网站账号登录：</h5>
	<ul id="pat">
		<li class="un"><a href="#">QQ </a></li>
		<li class="un"><a href="#">网易 </a></li>
		<li class="un"><a href="#">人人</a></li>
		<li id="special" class="un"><a href="#">奇虎360 </a></li>
		<li class="un"><a href="#">开心 </a></li>
		<li class="un"><a href="#">豆瓣 </a></li>
		<li class="un"><a href="#">搜狐 </a></li>
		<li id="more"><a href="#">更多<img src="images/more.png"></a></li>
	</ul>
</div>
<input type="button" id="now" >

</body>
</html>
