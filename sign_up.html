<!DOCTYPE html>
<html>
<head>
	<title>注册页面</title>
	<meta charset='UTF-8'>
	<link rel="stylesheet" type="text/css" href="css/signup_style.css">
	<script type="text/javascript" src="js/ajax.js"></script>
	<script type="text/javascript" src="js/signup_script.js"></script>
</head>
<body>
<div id="head">
	<div id="head_content">
		<ul>
			<li id="bg"><img src="images/logo.png"></li>
			<li id="text">欢迎注册</li>
		</ul>
	</div>
</div>

<div id="signup_box">
<form action="../json/login_json.js" method="POST">
	<label class="three">&nbsp;<span class="star">*</span>&nbsp;账户名：</label>
	<input class="inu" type="text" id="user_in" value="邮箱/用户名/手机号" ><br>
	
	
	<label><span class="star">*</span>请设置密码：</label>
	<input class="inu"  type="password" id="user_pwd"><br>
	
	<label><span class="star">*</span>请确认密码：</label>
	<input  class="inu" type="password" id="user_rpwd"><br>

	<label>&nbsp;<span class="star">*</span>&nbsp;&nbsp;邮箱：</label>
	<input  class="inu" type="password" id="user_mail"><br>

	<label>&nbsp;<span class="star">*</span>&nbsp;&nbsp;地址：</label>
	<input  class="inu" type="password" id="user_adr"><br>
	</form>
	
	<input type="checkbox" id="rr"><span id="read">我已阅读并同意<a href="#">《用户注册协议》</a></span><br>
	<input type="button" id="lg_button" >

</div>

</body>
</html>
